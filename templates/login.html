{% extends "header.html" %}

{% block body %}
<div class="panel panel-default" style="width:95%; margin-left:2.5%">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes style="width:40%; margin:2%; margin-bottom:0%;">
            {% for message in messages %}
            <div class="panel panel-danger" style="margin:0%;">
                <div class="panel-heading">
                    <h3 class="panel-title">Error!</h3>
                </div>
                <div class="panel-body">
                    {{message}}
                </div>
            </div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form style="margin:5%;" action="/login" method="post">
        <h2>Log in:</h5>
        <div class="form-group">
            <label for="InputNick">Username:</label>
            <input type="text" class="form-control" id="InputNick" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password:</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="passwd">
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
    </form>

    <form style="margin:5%;" action="/register" method="post">
        <h2>Register:</h5>
        <div class="form-group">
            <label for="InputNick">Username:</label>
            <input type="text" class="form-control" id="InputNick" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password:</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="passwd">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="InputPasswordCheck" placeholder="Repeat Password" name="passwdcheck">
        </div>
        <div class="form-group">
            <label for="InputEmail">Email:</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Email" name="email">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
{% endblock %}
